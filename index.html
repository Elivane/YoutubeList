<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutubeList</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header__main">
        <div> Youtube <span class="logo_aux">List</span></div>
        <button type="button" class="btn__clean" title="Limpar lista">
            <i class="fa fa-undo"></i>
        </button>
    </header>

    <section>
        <iframe width="100%" src="https://www.youtube.com/embed/e9VLnw17RJ8" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="100%" src="https://www.youtube.com/embed/7sbbb7Dt3D8" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <main class="main__wrapper">
        <div class="btn-video__wrapper">
            <button type="button" class="btn-video__title">
                Simply Red - a Song for you
            </button>
            <button type="button" class="btn-video__remove" title="Remover vídeo">
                <i class="fa fa-times"></i>
            </button>

        </div>
        <div class="btn-video__wrapper2">
            <button type="button" class="btn-video__title">
                One more - a song for you
            </button>
            <button type="button" class="btn-video__remove" title="Remover vídeo">
                <i class="fa fa-times"></i>
            </button>
        </div>

    </main>

    <footer class="footer__main">
        <button type="button" class="btn btn__primary btn__add" style="display: none;">
            Adicionar <i class="fa fa-plus"></i>
        </button>

        <form class="form__new-video">
            <div class="form-group">
                <label for="">Título do vídeo: </label>
                <input type="text" />
            </div>
            <div class="form-group">
                <label for="">Código do vídeo </label>
                <input type="text" />
            </div>
            <button type="submit" class="btn btn__primary">Cadastrar</button>
        </form>
    </footer>
</body>

</html>
